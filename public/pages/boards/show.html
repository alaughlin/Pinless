<ul class="cols group">
  <li ng-repeat="card in cards" class="card content-list-item">
    <ul class="card-details content-list-item-details">
      <li><img src="{{ card.image_large }}" class="card-image" data-id="{{ card.id }}"></li>
      <li class="card-title">{{ card.title }}</li>
      <li><a href="#/boards/{{ card.board_id }}" class="card-board"><img src="{{ card.board_avatar }}" class="avatar-thumb"><p class="avatar-title">{{ card.board_title }}</p></a></li>
      <li><a href="#/users/{{ card.user_id }}" class="card-user"><img src="{{ card.user_avatar }}" class="avatar-thumb"><p class="avatar-title">{{ card.user_username }}</p></a></li>
    </ul>
  </li>
</ul>
